<html>
    <head>
        <title>Index Page</title>
        <style>
            table,th,td
            {
                border: 1px solid black;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h3>vehicles</h3>
        <a href="/add_data">ADD</a>
        <br>
        <table>
            <thead>
                <th>vehicle_no</th>
                <th>driver_name</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>timestamp</th>
                <th>acceleration</th>
                <th>#</th>
            </thead>
            {% for data in vehicles%}
            <tbody>
                <td>{{data.vehicle_no}}</td>
                <td>{{data.driver_name}}</td>
                <td>{{data.latitude}}</td>
                <td>{{data.longitude}}</td>
                <td>{{data.timestamp}}</td>
                <td>{{data.acceleration}}</td>
                <td><a href="/delete/{{data.vehicle_no}}" type="button">Delete</a></td>
            </tbody>
            {% endfor%}
        </table>
    </body>
</html>
